<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset = utf-8>
                <script src="./js/res/jquery-3.2.1.min.js"></script>
                <script src="./js/res/three.min.js"></script>
                <script src="./js/res/threeControls/OrbitControls.js"></script>
                <script src="./js/res/threeControls/TransformControls.js"></script>
                <link rel="stylesheet" href="css/main.css" type="text/css" />
                <title>Tool for visualizing Linear Algebra</title>
        <head>

        <body>

            <div id="matricesContainer">

                <div class="matrixContainer">

                    <table class="matrix">

                        <tbody>

                            <tr>

                                 <td><input type="text" name="x1"></td>

                                 <td><input type="text" name="x2"></td>

                             </tr>

                            <tr>

                                <td><input type="text" name="x3"></td>

                                <td><input type="text" name="x4"></td>

                            </tr>

                        </tbody>

                    </table>

                    <div class="matrixControls">

                        <div class="colControls">Cols: <button name="insertBtn">+</button><button name="rmvBtn">-</button></div>
                        <div class="rowControls">Rows: <button name="insertBtn">+</button><button name="rmvBtn">-</button></div>
                        <button name="clearBtn">CLEAR</button>

                    </div>

                </div>

                <div class="matrixContainer">

                    <table class="matrix">

                        <tbody>

                            <tr>

                                <td><input type="text" name="x1"></td>

                                <td><input type="text" name="x2"></td>

                            </tr>

                            <tr>

                                <td><input type="text" name="x3"></td>

                                <td><input type="text" name="x4"></td>

                            </tr>

                        </tbody>

                    </table>

                    <div class="matrixControls">

                        <div class="colControls">Cols: <button name="insertBtn">+</button><button name="rmvBtn">-</button></div>
                        <div class="rowControls">Rows: <button name="insertBtn">+</button><button name="rmvBtn">-</button></div>
                        <button name="clearBtn">CLEAR</button>

                    </div>

                </div>

                <div class="" id="matrixOps">

                    <table>

                        <tr>

                            <td>

                                <button id="addMatrices">+</button>

                            </td>

                            <td>

                                <button id="subtractMatrices">-</button>

                            </td>

                        </tr>

                    </table>

                </div>

            </div>

            <script type="text/javascript" src="./js/matrixHandler.js"></script>
            <script type="text/javascript"  src="./js/visualize.js"></script>

        </body>

</html>
